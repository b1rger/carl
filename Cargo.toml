[package]
name = "carl"
version = "0.1.0"
authors = ["Birger Schacht <birger@rantanplan.org>"]
edition = "2021"
license = "MIT"
description = "carl is a commandline calendar"
repository = "https://codeberg.org/birger/carl"
keywords = ["calendar", "ical", "cli", "date", "cal"]
categories = ["command-line-utilities", "date-and-time"]

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
clap = { version = "4.0.0", features = ["derive", "cargo"] }
toml = "0.5.*"
serde = { version = "1.0", features = ["derive"] }
xdg = "2.5.0"
ical = "0.8.*"
anstyle = "1.0.1"
