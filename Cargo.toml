[package]
name = "carl"
version = "0.0.2"
authors = ["Birger Schacht <birger@rantanplan.org>"]
edition = "2021"
license = "GPL-3.0-or-later"
description = "carl is a commandline calendar"
repository = "https://codeberg.org/birger/carl"
keywords = ["calendar", "ical", "cli", "date", "cal"]
categories = ["command-line-utilities", "date-and-time"]

[dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = { version = "3.0.0", features = ["derive", "cargo"] }
ansi_term = "0.12.1"
toml = "0.6"
serde = { version = "1.0", features = ["derive"] }
xdg = "2.5.0"
ical = "0.8.*"
